<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button id="createCitySelector">Создать экземпляр CitySelector</button>
<button id="destroyCitySelector">Уничтожить экземпляр CitySelector</button>

<fieldset id="info" class="info">
    <legend>Выбрано:</legend>
    <div class="info__text">
        <!-- При выборе региона и населенного пункта они должны тут появляться -->
        <div class="text_i"><code>id</code> региона: <span id="regionText"></span><br></div>
        <div class="text_i"> Населенный пункт: <span id="localityText"></span></div>
    </div>
</fieldset>

<br clear="both">
<hr>

<div id="citySelector">

    <!-- Контейнер для инициализации компонента -->
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="//localhost:8080/bundle.js"></script>

</body>
</html>
